<template>
    <require from="bootstrap/css/bootstrap.css"></require>
    <require from="google-code-prettify/prettify.min.css"></require>
    <require from="app.css"></require>

    <require from="./navBar.html"></require>

    <bs-container fluid="true">
        <navbar></navbar>

        <bs-row>
            <bs-column xs="12">
                <bs-page-header>Input Sql</bs-page-header>

                <textarea 
                    class="code prettyprint lang-sql" style="width: 100%; height:180px" value.bind="rawSql"
                    keydown.delegate="inputSqlKeyPress($event)">
                </textarea>

                <bs-button-group align="right">
                    <bs-button glyph="random" title="convert" press.call="convert()">Convert</bs-button>
                </bs-button-group>
            </bs-column>
        </bs-row>

        <bs-row>
            <bs-column xs="12">
                <bs-col xs="12">Time Taken: ${timeTaken ? timeTaken : '0.0'}</bs-col>
            </bs-column>
        </bs-row>

        <bs-row>
            <bs-column xs="12">
                <bs-page-header>Output Sql</bs-page-header>

                <div class="output-sql">
                    <pre class="code prettyprint" ref="formattedCode">
                        <template repeat.for="line of formattedSql">${'\n' + line}</template>
        			</pre>
                </div>
                <bs-button-group align="right">
                    <bs-button glyph="copy" title="copy" press.call="copy()">Copy</bs-button>
                </bs-button-group>
            </bs-column>
        </bs-row>

    </bs-container>
</template>
